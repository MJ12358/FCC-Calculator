<!DOCTYPE html>
<html >
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeCodeCamp: JavaScript Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>JavaScript Calculator</h1>
    <p>By MJ12358</p>
  </header>
  <div id="calculator">
    <div id="display">
    </div>
    <div onclick="buttonClick('CE', 0)" id="CE" class="buttons">CE</div>
    <div onclick="buttonClick('BK', 1)" id="BK" class="buttons">BK</div>
    <div class="buttons"></div>
    <div onclick="buttonClick('/', 3)" class="buttons">/</div>
    <div onclick="buttonClick(7, 4)" class="buttons">7</div>
    <div onclick="buttonClick(8, 5)" class="buttons">8</div>
    <div onclick="buttonClick(9, 6)" class="buttons">9</div>
    <div onclick="buttonClick('*', 7)" class="buttons">*</div>
    <div onclick="buttonClick(4, 8)" class="buttons">4</div>
    <div onclick="buttonClick(5, 9)" class="buttons">5</div>
    <div onclick="buttonClick(6, 10)" class="buttons">6</div>
    <div onclick="buttonClick('-', 11)" class="buttons">-</div>
    <div onclick="buttonClick(1, 12)" class="buttons">1</div>
    <div onclick="buttonClick(2, 13)" class="buttons">2</div>
    <div onclick="buttonClick(3, 14)" class="buttons">3</div>
    <div onclick="buttonClick('+', 15)" class="buttons">+</div>
    <div class="buttons"></div>
    <div onclick="buttonClick(0, 17)" class="buttons">0</div>
    <div onclick="buttonClick('.', 18)" class="buttons">.</div>
    <div onclick="buttonClick('=', 19)" id="equal" class="buttons">=</div>
  </div>

<script src="js/index.js"></script>

</body>
</html>
